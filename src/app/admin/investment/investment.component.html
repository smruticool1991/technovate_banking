<app-navbar></app-navbar>

<div class="container-fluid mt-4 main">
  <div><button mat-raised-button color="primary" class="float-right mb-4" >Add Investment</button></div>
  <div style="clear: both;"></div>
        <mat-spinner *ngIf="spinner"></mat-spinner>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <mat-spinner></mat-spinner>
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Sr No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i + 1 |number}} </td>
        </ng-container>
         
        <!-- Name Column -->
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Investment Name </th>
            <td mat-cell *matCellDef="let element"> {{element.bank_name}} </td>
          </ng-container> 
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" class="mr-2" (click)="openDialog(element)">Edit</button> <button mat-raised-button color="accent" (click)="delete(element.id)">Delete</button></td>
          </ng-container>     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

  <app-footer></app-footer>
