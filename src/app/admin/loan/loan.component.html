<app-navbar></app-navbar>

<div class="container-fluid mt-4 main">
  <div><button mat-raised-button color="primary" class="float-right mb-4" (click)="add_loan_dialog()">Add Loan</button></div>
  <div style="clear: both;"></div>
        <mat-spinner *ngIf="spinner"></mat-spinner>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <mat-spinner></mat-spinner>
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Sr No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i + 1 |number}} </td>
        </ng-container>
         
        <!-- Name Column -->
        <ng-container matColumnDef="loan">
          <th mat-header-cell *matHeaderCellDef>Loan Type </th>
          <td mat-cell *matCellDef="let element"> Home Loan </td>
        </ng-container>
        <ng-container matColumnDef="bank">
            <th mat-header-cell *matHeaderCellDef>Bank Name </th>
            <td mat-cell *matCellDef="let element"> {{element.bank_name}} </td>
          </ng-container> 
          <ng-container matColumnDef="interest">
            <th mat-header-cell *matHeaderCellDef>Interest Rate</th>
            <td mat-cell *matCellDef="let element"> 25% </td>
          </ng-container>
          <ng-container matColumnDef="fee">
            <th mat-header-cell *matHeaderCellDef>Processing Fee </th>
            <td mat-cell *matCellDef="let element"> 600</td>
          </ng-container>
          <ng-container matColumnDef="tenure">
            <th mat-header-cell *matHeaderCellDef>Tenure Range </th>
            <td mat-cell *matCellDef="let element"> 0% - 5% </td>
          </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" class="mr-2" (click)="openDialog(element)">Edit</button> <button mat-raised-button color="accent" (click)="delete(element.id)">Delete</button></td>
          </ng-container>     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

  <app-footer></app-footer>
